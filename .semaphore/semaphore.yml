version: v1.0
name: Gatsby pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: ‚è¨ Install dependencies
    task:
      jobs:
      - name: npm install
        commands:
          - checkout
          - cache restore node-modules-$(checksum package-lock.json)
          - npm install
          - cache store node-modules-$(checksum package-lock.json)


  - name: üß± Build site
    task:
      jobs:
      - name: build
        commands:
          - checkout
          - cache restore node-modules-$(checksum package-lock.json)
          - npm run build --prefix-path
